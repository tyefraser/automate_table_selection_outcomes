<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Entity Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Entity Input and Selection</h1>
    <div>
        <input type="text" id="entityInput" placeholder="Enter entity name">
        <button onclick="createEntitySection()">Add Entity</button>
    </div>
    <div id="entitySectionsContainer"></div>
    <button onclick="produceResults()">Produce Results</button>

    <!-- Load the data variable from external JS file -->
    <script src="data/data.js"></script>
    <!-- Load the script that will use the data -->
    <script src="script.js"></script>
</body>
</html>
